<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="card">
    <div class="image-wrapper">
      <img src="./image-equilibrium.jpg" alt="">
      <i class="fas fa-view eyeview">
        <img src="./icon-view.svg" alt="">
      </i>
    </div>
    <div class="content">
      <h4 class="cyan">Equilibrium #3429</h4>
      <p>Our Equilibrium collection promotes balance and calm.</p>
     <div class="numbers">
      <div class="icon">
          <i class="fab fa-ethereum">
            <img src="./icon-ethereum.svg" alt="">
          </i>
          <p class="cyan">0.0141ETH</p>
      </div>
      <div class="days">
        <i class="fas fa-clock">
          <img src="./icon-clock.svg" alt="">
        </i>
        <p class="small">3 days left</p>
      </div>
    </div>
      <div class="avatar">
        <img src="./image-avatar.png" alt="">
        <p>Creation of <span class="cyan">Jules Wyvern</span></p>
      </div>
    </div>
    </div>
  </section>
  <!--
  

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern
-->
</body>
</html>
